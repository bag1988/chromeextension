<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Настройки системных уведомление ПКО</title>
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <main class="p-4 fs-1">
    <h3 style="white-space: nowrap;">IP адрес сервера уведомлений</h3>
    <form class="center">
      <div class="divgroup">
        <label for="ipAddress">https://</label>
        <input id="ipAddress" name="ipAddress" placeholder="xxx.xxx.xxx.xxx:xxxx" />
      </div>
      <button class="form-button btn-outline-primary" type="submit">Сохранить</button>
    </form>
    <p>
      Состояние: <span id="stateConnect">Проверка</span>
    </p>
    <footer>
        <button id="viewHistory" class="form-button btn-outline-primary nowrap">Журнал системных уведомлений</button>
        <small style="display: block;text-align: center;margin-top: 0.5rem;"></small>
    </footer>
  </main>
  <script src="js/popup.js"></script>
</body>

</html>
